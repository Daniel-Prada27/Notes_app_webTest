{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static '/css/notesPage.css' %}">
        <!-- <link rel="stylesheet" href="{% static '/css/base.css' %}" > -->
    </head>
    <body>
        <div class="main-container">
            <div id="title-container">
                <h1 id='title'>APP DE NOTAS</h1>
            </div>

            <div id="in-out-container">
                <button id="in-out-btn">Ingresar/Salir</button>
            </div>

            <div id="new-note-container">
                <button id="new-note-btn">Nueva Nota</button>
            </div>

            <div id="notes-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
